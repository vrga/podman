---
package_source:
  Debian:
    key:  "http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/Debian_{{ ansible_distribution_version }}/Release.key"
    repo: "http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/Debian_{{ ansible_distribution_version }}/"

containers_policy:
  default:
    - type: reject
  transports:
    docker:
      k8s.gcr.io:
        - type: insecureAcceptAnything
      docker.io:
        - type: insecureAcceptAnything

registries_short_name_mode: enforcing

registries:
  - prefix: docker.io
  - prefix: k8s.gcr.io

cni_networking:
  - filename: 87-podman-bridge
    data:
      cniVersion: 0.4.0
      name:       podman
      plugins:
        - type:        bridge
          bridge:      cni-podman0
          isGateway:   true
          ipMasq:      true
          hairpinMode: true
          ipam:
            type: host-local
            routes:
              - dst: 0.0.0.0/0
            ranges:
              - - subnet:  10.88.0.0/16
                  gateway: 10.88.0.1
        - type: portmap
          capabilities:
            portMappings: true
        - type: firewall
        - type: tuning

storage_root:    "/var/lib/containers/storage/"
storage_driver:  overlay
install_buildah: false
install_skopeo:  false

container_runtime: crun
container_runtime_paths:
  - /usr/bin/crun
