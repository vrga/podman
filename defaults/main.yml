---
containers_policy:
  default:
    - type: reject
  transports:
    docker:
      docker.io:
        - type: insecureAcceptAnything

registries:
  search:
    - docker.io
  insecure: []
  block: []

cni_networking:
  - filename: 87-podman-bridge
    data:
      cniVersion: 0.4.0
      name: podman
      plugins:
        - type: bridge
          bridge: cni-podman0
          isGateway: true
          ipMasq: true
          ipam:
            type: host-local
            routes:
              - dst: 0.0.0.0/0
            ranges:
              - - subnet: 10.88.0.0/16
                  gateway: 10.88.0.1
        - type: portmap
          capabilities:
            portMappings: true
        - type: firewall
          backend: iptables
