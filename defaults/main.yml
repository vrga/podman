---
install_from_source: no
install_podman_version: 'v1.6.4'
install_podman_git_repo: 'https://github.com/containers/libpod.git'
install_conmon_git_repo: 'https://github.com/containers/conmon.git'
install_conmon_version: 'v2.0.8'
install_containernetworking_plugins_git_repo: 'https://github.com/containernetworking/plugins.git'
install_containernetworking_plugins_version: 'v0.8.3'
containers_policy:
  default:
    - type: reject
  transports:
    docker:
      docker.io:
        - type: insecureAcceptAnything

registries:
  search:
    - docker.io
  insecure: []
  block: []

cni_networking:
  - filename: 87-podman-bridge
    data:
      cniVersion: 0.4.0
      name: podman
      plugins:
        - type: bridge
          bridge: cni-podman0
          isGateway: true
          ipMasq: true
          ipam:
            type: host-local
            routes:
              - dst: 0.0.0.0/0
            ranges:
              - - subnet: 10.88.0.0/16
                  gateway: 10.88.0.1
        - type: portmap
          capabilities:
            portMappings: true
        - type: firewall
          backend: iptables

containers: []
