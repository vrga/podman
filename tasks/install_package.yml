---
- name: install software-properties-common
  package:
    name:  software-properties-common
    state: present
  tags:
    - podman
    - install

- name: add apt source
  copy:
    dest:    "/etc/apt/sources.list.d/devel-kubic-libcontainers-stable.list"
    content: |
             deb {{ package_source[ansible_distribution]['repo'] }} /
  tags:
    - podman
    - install

- name: add apt key
  apt_key:
    url:   "{{ package_source[ansible_distribution]['key'] }}"
    state: present
  tags:
    - podman
    - install

- name: refresh apt
  apt:
    update_cache: true
  tags:
    - podman
    - install

- name: install libseccomp from backports
  apt:
    state: latest
    name: libseccomp2
    default_release: buster-backports
  when: ansible_distribution == "Debian" and ansible_distribution_release == "buster"
  tags:
    - podman
    - install

- name: install podman
  package:
    name:
      - podman
      - cri-o-runc
    state: latest
  tags:
    - podman
    - install

- name: install buildah
  package:
    name:  buildah
    state: latest
  when: install_buildah
  tags:
    - podman
    - install

- name: install skopeo
  package:
    name:  skopeo
    state: latest
  when: install_skopeo
  tags:
    - podman
    - install