- name: "stop container {{ container_name }}"
  command: "/usr/bin/podman stop {{ container_name }}"
  failed_when: false
  changed_when: false

- name: "remove existing container {{ container_name }}"
  command: "/usr/bin/podman rm {{ container_name }}"
  failed_when: false
  changed_when: false

- name: "configure container {{ container_name }}"
  shell: |
    /usr/bin/podman container create \
    --name {{ container_name }} \
    --network {{ container_network }} \
    {% for expose in container_exposes -%}
    -p {{ expose }} \
    {% endfor -%}
    {% for envvar in container_environment -%}
    -e {{ envvar }} \
    {% endfor -%}
    {% for mount in container_mounts -%}
    -v {{ mount }} \
    {% endfor -%}
    {{ container_extra_args }} {{ container_image }} {{ container_parameters }}
  args:
    executable: /bin/bash
